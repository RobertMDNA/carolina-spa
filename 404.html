<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada</title>
    <style>
        img{
            max-width: 100%;
        }

        body{
            background-color: #8ed3cc;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .contenido{
            margin: 50px auto 0 auto;
            width: 80%;
            text-align: center;
            background-color: #fff;
            padding: 35px;
            -webkit-box-shadow: 0px 20px 14px -10px rgba(0,0,0,0.4);
            -moz-box-shadow: 0px 20px 14px -10px rgba(0,0,0,0.4);
            box-shadow: 0px 20px 14px -10px rgba(0,0,0,0.4);
            border-radius: 2px;
        }

        .contenido p{
            font-size: 20px;
        }

        .contenido a{
            color: #e181a8;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Error 404</h1>
        <img src="./img/logo.svg" alt="logo carolina spa">
        <p>¡Ooops!<br>Parece ser que la pagina a la que intentas acceder no esta disponible</p>
        <a href="./">Regresar Al Inicio</a>
    </div>
</body>
</html>
